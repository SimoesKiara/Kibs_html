    Sobre Joana d'Arc

    Camponesa e santa francesa canonizada pela igreja Católica,Joana d'Arc 

foi considerada uma heroína da França pelos seus feitos furante a Guerra 

dos Cem Anos. Joana d'Arc foi morta na fogueira sendo comdenada por bruxaria.
